<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kurukh to Hindi Translator</title>
    <!-- translator/templates/translator/index.html -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kurukh to Hindi Translator - Translate Kurukh text to Hindi easily.">     
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #dbeafe, #f0f9ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 600;
            color: #0d6efd;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .translation-box {
            background: #e7f1ff;
            border-left: 5px solid #0d6efd;
            padding: 10px 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Kurukh to Hindi Translator</h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.kurukh_text.label_tag }}
                {{ form.kurukh_text }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Translate</button>
            </div>
        </form>

        {% if translation %}
            <div class="translation-box mt-4">
                <strong>Translation:</strong>
                <p>{{ translation }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional, for interaction) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
